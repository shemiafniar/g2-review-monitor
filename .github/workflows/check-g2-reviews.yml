name: Check G2 Reviews Daily

on:
  schedule:
    # Runs every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual testing

jobs:
  check-reviews:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Check for new G2 reviews
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          BRIGHT_DATA_API_KEY: ${{ secrets.BRIGHT_DATA_API_KEY }}
          BRIGHT_DATA_ENDPOINT: ${{ secrets.BRIGHT_DATA_ENDPOINT }}
        run: |
          echo "Current directory:"
          pwd
          echo "List files:"
          ls -la
          echo "Running check_reviews.py:"
          python check_reviews.py

      
      - name: Commit updated state
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_review.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update last review ID"
          git push
